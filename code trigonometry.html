<div class="visualizer">
    <div class="canvas-container" id="trig-canvas">
        <!-- p5.js canvas will be inserted here by script.js -->
    </div>

    <div class="info-panel">
        <div class="controls">
            <h3>Controls</h3>
            <div class="control-group">
                <label for="angle-slider">Angle (θ): <span id="angle-value">45</span>°</label>
                <input type="range" id="angle-slider" min="0" max="90" value="45" step="1">
            </div>
        </div>

        <div class="explanation">
            <h3>Values</h3>
            <p>Hypotenuse = 1 (Unit Circle)</p>
            <code id="sin-value">sin(45°) = 0.7071</code>
            <code id="cos-value">cos(45°) = 0.7071</code>
            <code id="tan-value">tan(45°) = 1.0000</code>
        </div>
    </div>
</div>
