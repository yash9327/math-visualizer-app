<div class="visualizer">
    <div class="canvas-container" id="linear-canvas">
        <!-- p5.js canvas goes here -->
    </div>
    <div class="info-panel">
        <div class="controls">
            <h3>Controls</h3>
            <div class="control-group">
                <label for="m-slider">Slope (m): <span id="m-value">1</span></label>
                <input type="range" id="m-slider" min="-5" max="5" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label for="c-slider">Y-intercept (c): <span id="c-value">0</span></label>
                <input type="range" id="c-slider" min="-5" max="5" value="0" step="0.1">
            </div>
        </div>
        <div class="explanation">
            <h3>Equation</h3>
            <code id="equation-display">y = 1.0x + 0.0</code>
        </div>
    </div>
</div>
